name: linting

on:
  pull_request:
  push:
    branches:
      - "**"
jobs:
  conduct_linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Run Prettier
        run: npx prettier . --write

      - name: Run ESLint
        run: npx eslint --fix
